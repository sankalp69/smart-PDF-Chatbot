version: '3.8'

services:
  smart-pdf-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-pdf-chatbot
    ports:
      - "8501:8501"
    environment:
      # Load from .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      # Persist data across container restarts
      - ./data:/app/data
      - ./chat_history:/app/chat_history
      - ./faiss_cache:/app/faiss_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
